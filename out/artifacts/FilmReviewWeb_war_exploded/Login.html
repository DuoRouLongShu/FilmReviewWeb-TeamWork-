<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css"></style>
    <link href="Login.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#loginForm").submit(function () {
				
                $.post("loginServlet", $("loginForm").serialize(), function (data) {
                    // if (data.flag){
                    //     //成功，跳转页面
                    //     location.href="index.html";
                    // }else{
                    //     //失败，给出提示信息
                    //     $("#errorMsg").html(data:errorMsg);
                    // }

                });
            });
        });
        //处理响应结果
    </script>
    <!--    设置验证码-->
    <script>
        window.onload = function () {
            const img = document.getElementById("code_img");
            img.onclick = function () {
                img.src = "checkCodeServlet";
            }
        }
    </script>
</head>
<body>

<div id="head">
    <div id="head_div">
        <a id="head_a" href="index.jsp" target="_self"></a>
    </div>

</div>
<div id="welcome">
    <h1>
        欢迎登录
    </h1>
</div>
<div id="Login-box">
    <div id="blank"></div>
    <div id="form">
        <div class="errortip">
            <span class="fatal-msg hide"></span>
        </div>
        <form id="loginForm" method="post" action="#">
            <div class="input-raw">
                <div class="input-field">
                    <label class="input-label">用户名：</label>
                </div>
                <div class="input-field">
                    <label for="username"></label>
                    <input id="username" class="form-input" name="username" type="text" placeholder="用户名" value=""
                           tabindex="1">
                    <span class="icon clear-input"></span>
                </div>
            </div>
            <div class="input-raw">
                <label class="input-label">密码：</label>
                <div class="input-field">
                    <label for="password"></label><input id="password" class="form-input password" name="password"
                                                         type="password" placeholder="密码" value="" tabindex="2">

                </div>
            </div>
            <div class="input-raw">
                <div class="input-field">
                    <label for="code"></label>
                    <input id="code" class="form-input" name="code" type="text"
                                                     placeholder="验证码" value="" tabindex="3" autocomplete="off"
                                                     maxlength="4">
                    <img src="checkCodeServlet" id="code_img" alt="验证码">
                </div>
            </div>
            <div id="submit">
                <button type="submit" class="btn btn-account" id="bt_sub">登录</button>
            </div>
            <div id="ft">
                <p class="Login-remember">
                    <input name="remember" type="checkbox" id="Login-remember" tabindex="4">
                    <label for="Login-remember">下次自动登录</label>
                </p>
                <p class="ft-link">
                    <a target="_blank" href="#">忘记密码？</a>
                </p>

            </div>
        </form>
    </div>

    <div id="register">
        <div class="register">
            没有账号？
            <a href="Register.html">立即注册</a>
        </div>
    </div>
</div>


</body>
</html>
