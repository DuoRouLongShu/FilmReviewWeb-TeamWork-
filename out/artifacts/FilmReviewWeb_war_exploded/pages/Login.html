<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css"></style>
    <link href="Login.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#bt_sub").click(function () {
                $.post("loginServlet",$("loginForm").serialize(),function (data) {
                    // if (data.flag){
                    //     //成功，跳转页面
                    //     location.href="index.html";
                    // }else{
                    //     //失败，给出提示信息
                    //     $("#errorMsg").html(data:errorMsg);
                    // }

                });
            });
        });
        //处理响应结果
    </script>

</head>
<body>

<div id="head">
    放一张链接到主页的图片
</div>
<div id="welcome">
    <h1>
        欢迎登录
    </h1>
</div>
<div id="Login-box">
    <div id="blank"></div>
    <div id="form">
        <div class="errortip">
            <span class="fatal-msg hide"></span>
        </div>
        <form id="loginForm">
            <div class="input-raw">
                <div class="input-field">
                    <label class="input-label">用户名：</label>
                </div>
                <div class="input-field">
                    <label for="username"></label>
                    <input id="username" class="form-input" name="username" type="text" placeholder="用户名" value=""
                           tabindex="1">
                    <span class="icon clear-input"></span>
                </div>
            </div>
            <div class="input-raw">
                <label class="input-label">密码：</label>
                <div class="input-field">
                    <label for="password"></label><input id="password" class="form-input password" name="password"
                                                         type="password" placeholder="密码" value="" tabindex="2">
                    <span class="icon openpwd"></span>
                    <button tabindex="-1" type="button" class="Button">
                    <span>

                        <svg class="Zi Zi--EyeSlash Button-zi" fill="currentColor" viewBox="0 0 24 24" width="1.2em"
                             height="1.2em">
                            <path d="M1 11.5C1 15 7 19 12 19s11-4 11-7.5S17 4 12 4 1 8 1 11.5zm11 5C-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm-3-5c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"
                                  fill-rule="evenodd">
                            </path>
                        </svg>
                    </span>
                    </button>
                </div>
            </div>
            <div class="input-raw">
                <div class="input-field">
                    <label for="code"></label><input id="code" class="form-input" name="code" type="text"
                                                     placeholder="验证码" value="" tabindex="3" autocomplete="off"
                                                     maxlength="4">
                </div>
            </div>
        </form>

    </div>
    <div id="submit">
        <button type="submit" class="btn btn-account" id="bt_sub">登录</button>
    </div>
    <div id="ft">
        <p class="Login-remember">
            <input name="remember" type="checkbox" id="Login-remember" tabindex="4">
            <label for="Login-remember">下次自动登录</label>
        </p>
        <p class="ft-link">
            <a target="_blank" href="#">忘记密码？</a>
        </p>

    </div>
    <div id="register">
        <div class="register">
            没有账号？
            <a href="Register.html">立即注册</a>
        </div>
    </div>
</div>


</body>
</html>
